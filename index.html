<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Cyber Squid - HP & Bounciness</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>

  <style>
    body { margin: 0; padding: 0; background: #000; overflow: hidden; touch-action: none; font-family: 'Courier New', monospace; }
    
    #overlay {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(to bottom, #051020, #000);
      display: flex; flex-direction: column;
      justify-content: center; align-items: center; z-index: 999;
      color: #0ff; text-align: center;
    }
    
    button {
      padding: 20px 60px; font-size: 24px; color: #0ff;
      background: rgba(0, 255, 255, 0.1); border: 3px solid #0ff; border-radius: 50px;
      cursor: pointer; margin-top: 30px; letter-spacing: 2px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }
    
    #hud {
      position: absolute; top: 20px; left: 20px; color: #0ff;
      font-size: 24px; pointer-events: none; text-shadow: 0 0 5px #0ff;
      display: none; font-weight: bold;
    }
    
    /* 生命值顯示 */
    #hp-bar {
        position: absolute; top: 20px; right: 20px;
        font-size: 30px; color: #ff5555; text-shadow: 0 0 5px #f00;
        display: none;
    }
  </style>
</head>
<body>

  <div id="hud">SCORE: <span id="score-val">0</span></div>
  <div id="hp-bar">❤❤❤</div>

  <div id="overlay">
    <h1 style="text-shadow: 0 0 20px #0ff; font-size: 50px; margin-bottom: 0;">深海烏賊</h1>
    <p style="color: #0aa; font-size: 20px;">生命制 • 彈性碰撞版</p>
    <button id="start-btn">開始遊戲</button>
  </div>

<script>
// ==========================================
//  PART 1: 聲音系統 (新增可愛碰撞聲)
// ==========================================
let jumpSynth, fallSynth, collectSynth, collisionSynth;
let isAudioReady = false;
let lastJumpPitch = 600;
let fallTimeoutID = null;
let isFallingSoundPlaying = false;

async function initAudio() {
    await Tone.start();
    
    // 1. 跳躍 (Sine)
    jumpSynth = new Tone.Synth({
        oscillator: { type: "sine" },
        envelope: { attack: 0.02, decay: 0.3, sustain: 0, release: 0.5 }
    }).toDestination();
    jumpSynth.volume.value = -2;

    // 2. 掉落 (Sine)
    fallSynth = new Tone.Synth({
        oscillator: { type: "sine" },
        envelope: { attack: 0.005, decay: 0.1, sustain: 0, release: 0.1 }
    }).toDestination();
    fallSynth.volume.value = -5;

    // 3. 收集 (Triangle Poly)
    collectSynth = new Tone.PolySynth(Tone.Synth, {
        oscillator: { type: "triangle" },
        envelope: { attack: 0.005, decay: 0.1, sustain: 0, release: 0.1 }
    }).toDestination();
    collectSynth.volume.value = -8;

    // 4. ★ 新增：碰撞反彈聲 (FM Modulation) ★
    // 使用 FM Synth 創造帶有金屬感/彈性的 "Boing" 聲
    collisionSynth = new Tone.FMSynth({
        harmonicity: 3.0, // 諧波比率，製造非整數倍泛音 (Ring Mod 聽感)
        modulationIndex: 10, // 調變深度，讓聲音變厚
        oscillator: { type: "sine" },
        modulation: { type: "square" },
        envelope: { attack: 0.001, decay: 0.3, sustain: 0, release: 0.3 },
        modulationEnvelope: { attack: 0.001, decay: 0.3, sustain: 0, release: 0.3 }
    }).toDestination();
    collisionSynth.volume.value = -2;

    isAudioReady = true;
    document.getElementById('overlay').style.display = 'none';
    document.getElementById('hud').style.display = 'block';
    document.getElementById('hp-bar').style.display = 'block';
    startGame();
}

function playJumpSound(power) {
    if (!isAudioReady) return;
    stopFallingSequence();
    let pitch = map(power, 0.0, 1.0, 300, 700);
    lastJumpPitch = pitch;
    jumpSynth.triggerAttackRelease(pitch, "8n");
}

function playCollectSound() {
    if (!isAudioReady) return;
    collectSynth.triggerAttackRelease(["C6", "E6"], "16n");
}

// ★ 播放可愛的碰撞聲 ★
function playCollisionSound() {
    if (!isAudioReady) return;
    // 快速滑音，製造 "Boing" 的感覺
    collisionSynth.triggerAttackRelease("C3", "8n");
    collisionSynth.frequency.rampTo("C2", 0.1); // 音高快速下降
}

function startFallingSequence() {
    if (!isAudioReady || isFallingSoundPlaying) return;
    isFallingSoundPlaying = true;
    let currentPitch = lastJumpPitch;
    let currentGap = 0.15;
    let currentVol = -5;
    
    function playBeat() {
        if (!isFallingSoundPlaying) return;
        let now = Tone.now();
        fallSynth.triggerAttackRelease(currentPitch, currentGap * 0.8, now, Tone.dbToGain(currentVol));
        currentPitch *= 0.85;
        currentGap *= 0.8;
        currentVol -= 2;
        if (currentPitch > 50 && currentGap > 0.02) {
            fallTimeoutID = setTimeout(playBeat, currentGap * 1000);
        } else {
            isFallingSoundPlaying = false;
        }
    }
    playBeat();
}

function stopFallingSequence() {
    isFallingSoundPlaying = false;
    if (fallTimeoutID) { clearTimeout(fallTimeoutID); fallTimeoutID = null; }
}

// ==========================================
//  PART 2: 遊戲邏輯 (HP 與 反彈機制)
// ==========================================
let squid;
let particles = [];
let terrain;
let pearls = [];
let gameState = 0;
let score = 0;
let gameSpeed = 3;

// 畫面震動效果
let shakeAmount = 0;

function setup() {
    createCanvas(windowWidth, windowHeight);
    squid = new TechSquid(width * 0.25, height/2);
    terrain = new CaveTerrain();
    
    document.getElementById('start-btn').addEventListener('click', initAudio);
    noLoop();
}

function startGame() {
    gameState = 1;
    score = 0;
    gameSpeed = 3.5;
    squid.reset(width * 0.25, height/2);
    terrain.reset();
    pearls = [];
    updateHPDisplay();
    loop();
}

function updateHPDisplay() {
    let hearts = "";
    for(let i=0; i<squid.hp; i++) hearts += "❤";
    document.getElementById('hp-bar').innerText = hearts;
}

function draw() {
    // 畫面震動處理
    push();
    if (shakeAmount > 0) {
        translate(random(-shakeAmount, shakeAmount), random(-shakeAmount, shakeAmount));
        shakeAmount *= 0.9; // 震動衰減
        if(shakeAmount < 0.5) shakeAmount = 0;
    }
    
    drawBackground();

    if (gameState === 1) {
        gameSpeed += 0.0002;
        
        terrain.update();
        terrain.display();

        // 寶物生成
        if (frameCount % 80 === 0 && random() > 0.2) {
            pearls.push(new Pearl(width, terrain.getCenterY(width)));
        }
        for (let i = pearls.length - 1; i >= 0; i--) {
            let p = pearls[i];
            p.update();
            p.display();
            
            if (p.hits(squid)) {
                score += 100;
                playCollectSound();
                for(let k=0; k<8; k++) particles.push(new Bubble(p.pos.x, p.pos.y, true));
                pearls.splice(i, 1);
            } else if (p.offscreen()) {
                pearls.splice(i, 1);
            }
        }

        // 章魚更新
        squid.update();
        squid.display();
        
        if (squid.vel.y > 2.5 && !isFallingSoundPlaying) {
            startFallingSequence();
        }

        // ★ 物理碰撞偵測 ★
        let collision = terrain.checkCollision(squid);
        if (collision.hit) {
            if (!squid.isInvincible) {
                // 真的撞到了，扣血
                squid.takeDamage();
                shakeAmount = 10; // 畫面震動
                playCollisionSound(); // 播放可愛聲音
                updateHPDisplay();
                
                // ★ 物理反彈機制：往反方向彈飛 ★
                if (collision.type === 'top') {
                    // 撞到天花板，用力往下推
                    squid.vel.y = 8;
                } else if (collision.type === 'bottom') {
                    // 撞到地板，用力往上推 (稍微大一點，因為有重力)
                    squid.vel.y = -12;
                }
                
                if (squid.hp <= 0) {
                    gameOver();
                }
            }
        }

        document.getElementById('score-val').innerText = score;

    } else if (gameState === 2) {
        terrain.display();
        squid.display();
        fill(255, 50, 50); textSize(60); textAlign(CENTER, CENTER);
        text("任務失敗", width/2, height/2);
        textSize(30); fill(255);
        text("點擊畫面 再試一次", width/2, height/2 + 80);
    }
    
    // 粒子系統
    if (random() > 0.8) particles.push(new Bubble(width, random(height), false));
    for (let i = particles.length - 1; i >= 0; i--) {
        particles[i].update();
        particles[i].display();
        if (particles[i].finished()) particles.splice(i, 1);
    }
    
    pop(); // 結束震動偏移
}

function gameOver() {
    gameState = 2;
    stopFallingSequence();
    // 死亡時的聲音可以長一點
    if(isAudioReady) {
       collisionSynth.triggerAttackRelease("C1", "1n");
    }
}

function mousePressed() {
    if (!isAudioReady) return;

    if (gameState === 1) {
        let power = random(0.6, 0.9);
        squid.jump(power);
        playJumpSound(power);
    } else if (gameState === 2) {
        startGame();
    }
    return false;
}

function windowResized() {
    resizeCanvas(windowWidth, windowHeight);
    squid.reset(width * 0.25, height/2);
}

function drawBackground() {
    let ctx = drawingContext;
    let gradient = ctx.createLinearGradient(0, 0, 0, height);
    gradient.addColorStop(0, "#020510");
    gradient.addColorStop(1, "#000000");
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, width, height);
}

// ==========================================
//  PART 3: 類別
// ==========================================

class CaveTerrain {
    constructor() {
        this.reset();
        this.noiseOffset = 0;
    }
    
    reset() {
        this.noiseOffset = 0;
        this.segments = [];
        for(let x=0; x<=width; x+=10) {
            this.segments.push(this.generateHeight(x));
        }
    }
    
    generateHeight(x) {
        let n = noise(this.noiseOffset);
        this.noiseOffset += 0.02;
        let gapSize = map(n, 0, 1, 450, 650);
        let center = map(noise(this.noiseOffset * 0.5 + 100), 0, 1, 50, height-50);
        return { x: x, top: center - gapSize/2, bottom: center + gapSize/2 };
    }
    
    update() {
        for (let s of this.segments) { s.x -= gameSpeed; }
        if (this.segments[0].x < -10) { this.segments.shift(); }
        let lastX = this.segments[this.segments.length-1].x;
        if (lastX < width) { this.segments.push(this.generateHeight(lastX + 10)); }
    }
    
    display() {
        fill(20, 30, 40); stroke(0, 255, 255, 50);
        beginShape(); vertex(0, 0);
        for (let s of this.segments) vertex(s.x, s.top);
        vertex(width, 0); endShape(CLOSE);
        beginShape(); vertex(0, height);
        for (let s of this.segments) vertex(s.x, s.bottom);
        vertex(width, height); endShape(CLOSE);
    }
    
    getCenterY(atX) {
        return map(noise(this.noiseOffset * 0.5 + 100), 0, 1, 50, height-50);
    }
    
    // ★ 修改碰撞偵測：回傳方向 ★
    checkCollision(squid) {
        for (let s of this.segments) {
            if (abs(s.x - squid.pos.x) < 10) {
                // 縮小判定範圍
                let safeZoneTop = s.top;
                let safeZoneBot = s.bottom;
                let squidTop = squid.pos.y - squid.size/2 + 10;
                let squidBot = squid.pos.y + squid.size/2 - 10;
                
                if (squidTop < safeZoneTop) return { hit: true, type: 'top' };
                if (squidBot > safeZoneBot) return { hit: true, type: 'bottom' };
            }
        }
        return { hit: false, type: 'none' };
    }
}

class Pearl {
    constructor(x, y) {
        this.pos = createVector(x, y);
        this.r = 20;
    }
    update() { this.pos.x -= gameSpeed; }
    display() {
        noStroke(); fill(255, 255, 200, 100); ellipse(this.pos.x, this.pos.y, this.r * 2.5);
        fill(255); ellipse(this.pos.x, this.pos.y, this.r);
    }
    hits(squid) {
        let d = dist(this.pos.x, this.pos.y, squid.pos.x, squid.pos.y);
        return d < this.r + squid.size;
    }
    offscreen() { return this.pos.x < -50; }
}

class TechSquid {
    constructor(x, y) {
        this.reset(x, y);
        this.size = 60;
        this.baseColor = color(0, 255, 255);
    }
    
    reset(x, y) {
        this.pos = createVector(x, y);
        this.vel = createVector(0, 0);
        this.gravity = 0.35;
        this.drag = 0.95;
        this.bodyColor = this.baseColor;
        this.squish = 1.0;
        this.tentaclePhase = 0;
        this.eyeSize = 15;
        
        // ★ HP 與 無敵機制 ★
        this.hp = 3;
        this.invincibleTimer = 0;
        this.isInvincible = false;
    }
    
    takeDamage() {
        this.hp--;
        this.invincibleTimer = 90; // 無敵 90禎 (約1.5秒)
        this.isInvincible = true;
        // 受傷變紅色
        this.bodyColor = color(255, 50, 50);
    }
    
    jump(power) {
        this.vel.y = -9;
        this.squish = 0.6;
        this.bodyColor = color(255, 50, 255);
        this.eyeSize = 25;
        for(let i=0; i<5; i++) particles.push(new Bubble(this.pos.x, this.pos.y + 30, true));
    }
    
    update() {
        this.vel.y += this.gravity;
        this.vel.mult(this.drag);
        this.pos.add(this.vel);
        
        // 動畫
        this.squish = lerp(this.squish, 1.0 + sin(frameCount*0.1)*0.05, 0.1);
        
        // ★ 顏色恢復邏輯 ★
        if (this.isInvincible) {
            this.invincibleTimer--;
            // 閃爍效果
            if (frameCount % 10 < 5) {
                this.bodyColor = color(255, 100, 100, 150); // 半透明紅
            } else {
                this.bodyColor = this.baseColor;
            }
            
            if (this.invincibleTimer <= 0) {
                this.isInvincible = false;
                this.bodyColor = this.baseColor;
            }
        } else {
            this.bodyColor = lerpColor(this.bodyColor, this.baseColor, 0.05);
        }
        
        this.eyeSize = lerp(this.eyeSize, 15, 0.1);
        this.tentaclePhase += 0.1;
    }
    
    display() {
        push();
        translate(this.pos.x, this.pos.y);
        rotate(this.vel.y * 0.02);
        
        noFill(); strokeWeight(4);
        for(let i=-2; i<=2; i++) {
            stroke(red(this.bodyColor), green(this.bodyColor), blue(this.bodyColor), 200);
            beginShape();
            for(let j=0; j<10; j++) {
                let wave = sin(this.tentaclePhase + i + j*0.5) * j*1.5;
                vertex(i*10 + wave, 30 + j*8);
            }
            endShape();
        }
        
        scale(1, this.squish);
        noStroke(); fill(red(this.bodyColor), green(this.bodyColor), blue(this.bodyColor), 150);
        arc(0, 0, this.size*2, this.size*1.8, PI, TWO_PI);
        rect(-this.size, 0, this.size*2, 10);
        
        noFill(); stroke(this.bodyColor); strokeWeight(2);
        arc(0, 0, this.size*1.8, this.size*1.6, PI, TWO_PI);
        
        let eyeY = -10;
        fill(255); noStroke();
        ellipse(-20, eyeY, this.eyeSize+5); ellipse(20, eyeY, this.eyeSize+5);
        fill(0);
        ellipse(-20, eyeY + this.vel.y*0.2, 5);
        ellipse(20, eyeY + this.vel.y*0.2, 5);
        
        pop();
    }
}

class Bubble {
    constructor(x, y, burst) {
        this.pos = createVector(x, y);
        this.isBurst = burst;
        if(burst) {
            this.vel = p5.Vector.random2D().mult(random(2, 5));
            this.size = random(5, 10);
            this.alpha = 255;
        } else {
            this.vel = createVector(-gameSpeed * random(0.5, 1.5), random(-1, 1));
            this.size = random(2, 5);
            this.alpha = random(50, 150);
        }
    }
    update() {
        this.pos.add(this.vel);
        if(this.isBurst) {
            this.size *= 0.9;
            this.alpha -= 10;
        }
    }
    display() {
        if(this.alpha <= 0) return;
        noStroke(); fill(200, 255, 255, this.alpha);
        ellipse(this.pos.x, this.pos.y, this.size);
    }
    finished() { return this.alpha < 0 || this.pos.x < 0; }
}
</script>
</body>
</html>
