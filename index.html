<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Cyber Squid - Crisp Audio</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>

  <style>
    body { margin: 0; padding: 0; background: #000; overflow: hidden; touch-action: none; font-family: 'Courier New', monospace; }
    
    #overlay {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(to bottom, #051020, #000);
      display: flex; flex-direction: column;
      justify-content: center; align-items: center; z-index: 999;
      color: #0ff; text-align: center;
    }
    
    button {
      padding: 20px 60px; font-size: 24px; color: #0ff;
      background: rgba(0, 255, 255, 0.1); border: 3px solid #0ff; border-radius: 50px;
      cursor: pointer; margin-top: 30px; letter-spacing: 2px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }
    
    #hud {
      position: absolute; top: 20px; left: 20px; color: #0ff;
      font-size: 24px; pointer-events: none; text-shadow: 0 0 5px #0ff;
      display: none; font-weight: bold;
    }
    
    #hp-bar {
        position: absolute; top: 20px; right: 20px;
        font-size: 30px; color: #ff5555; text-shadow: 0 0 5px #f00;
        display: none;
        text-align: right;
    }

    .combo-text {
        position: absolute;
        color: #ffff00;
        font-weight: bold;
        font-size: 24px;
        pointer-events: none;
        animation: floatUp 1s forwards;
        text-shadow: 0 0 10px #ffaa00;
        z-index: 10;
    }
    
    .jackpot-text {
        position: absolute;
        color: #FFD700;
        font-weight: bold;
        font-size: 50px;
        pointer-events: none;
        animation: zoomOut 3s forwards;
        text-shadow: 0 0 30px #ffffff;
        z-index: 20;
        width: 100%;
        text-align: center;
        top: 35%;
    }
    
    .evo-text {
        position: absolute;
        color: #00ffff;
        font-weight: bold;
        font-size: 40px;
        pointer-events: none;
        animation: zoomOut 2s forwards;
        text-shadow: 0 0 20px #ffffff;
        z-index: 20;
        width: 100%;
        text-align: center;
        top: 30%;
    }
    
    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        50% { transform: translateY(-30px) scale(1.5); opacity: 1; }
        100% { transform: translateY(-60px) scale(1); opacity: 0; }
    }
    
    @keyframes zoomOut {
        0% { transform: scale(0.5); opacity: 0; }
        50% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(2.0); opacity: 0; }
    }
  </style>
</head>
<body>

  <div id="hud">SCORE: <span id="score-val">0</span></div>
  <div id="hp-bar">‚ù§‚ù§‚ù§</div>

  <div id="overlay">
    <h1 style="text-shadow: 0 0 20px #0ff; font-size: 50px; margin-bottom: 0;">Ê∑±Êµ∑ÁÉèË≥ä</h1>
    <p style="color: #0aa; font-size: 20px;">ÂëÜËêåËä±ÂúíÈ∞ªÁâà</p>
    <button id="start-btn">ÈñãÂßãÂÜíÈö™</button>
  </div>

<script>
// ==========================================
//  PART 1: ËÅ≤Èü≥Á≥ªÁµ± (ÂÆåÂÖ®‰øÆÊ≠£Áâà)
// ==========================================
let jumpSynth, fallSynth, collectSynth, collisionSynth, levelUpSynth, jackpotSynth, dieSynth;
let isAudioReady = false;
let lastJumpPitch = 600;
let fallTimeoutID = null;
let isFallingSoundPlaying = false;

const noteMap = [
    "C5", "D5", "E5", "G5", "A5",
    "C6", "D6", "E6", "G6", "A6",
    "C7", "E7", "G7"
];

async function initAudio() {
    await Tone.start();
    
    // 1. Jump
    jumpSynth = new Tone.Synth({
        oscillator: { type: "sine" },
        envelope: { attack: 0.02, decay: 0.3, sustain: 0, release: 0.5 }
    }).toDestination();
    jumpSynth.volume.value = -2;

    // 2. Fall
    fallSynth = new Tone.Synth({
        oscillator: { type: "sine" },
        envelope: { attack: 0.005, decay: 0.1, sustain: 0, release: 0.1 }
    }).toDestination();
    fallSynth.volume.value = -5;

    // 3. ‚òÖ Êî∂ÈõÜÈü≥Êïà (ÊúÄÁ©©ÂÆöË®≠ÂÆö) ‚òÖ
    // ‰ΩøÁî®ÊúÄÂü∫Êú¨ÁöÑ SynthÔºå‰∏çÂÅö‰ªª‰Ωï ModulationÔºåÁ¢∫‰øùÈü≥Èáè‰∏ÄËá¥
    collectSynth = new Tone.PolySynth(Tone.Synth, {
        maxPolyphony: 32,
        oscillator: { type: "triangle" }, // ‰∏âËßíÊ≥¢ÔºåËÅ≤Èü≥‰πæÊ∑®ÊúâÂäõ
        envelope: {
            attack: 0.005, // Ê•µÂø´Ëµ∑Èü≥ (Clicky)
            decay: 0.1,    // Âø´ÈÄüË°∞Ê∏õ
            sustain: 0,    // ÁÑ°Âª∂Èü≥
            release: 0.1   // Âø´ÈÄüÈáãÊîæÔºåÈÅøÂÖçËÅ≤Èü≥ÈáçÁñäÊ∑∑ÊøÅ
        }
    }).toDestination();
    collectSynth.volume.value = -5; // Âõ∫ÂÆöÈü≥Èáè
    
    // 4. ÂçáÁ¥öÈü≥Êïà
    levelUpSynth = new Tone.PolySynth(Tone.Synth, {
        oscillator: { type: "sawtooth" },
        envelope: { attack: 0.05, decay: 0.5, sustain: 0.3, release: 1.5 }
    }).toDestination();
    levelUpSynth.volume.value = -8;

    // 5. ‚òÖ Jackpot Èü≥Êïà (Á∏ÆÁü≠ÊôÇÂÄº) ‚òÖ
    jackpotSynth = new Tone.PolySynth(Tone.Synth, {
        oscillator: { type: "triangle" },
        // Attack 0.05 (Âø´), Release 1.5 (ÈÅ©‰∏≠)Ôºå‰∏çÂÜçÊãñÊ≥•Â∏∂Ê∞¥
        envelope: { attack: 0.05, decay: 0.3, sustain: 0.3, release: 1.5 }
    }).toDestination();
    jackpotSynth.volume.value = -12;

    // 6. Á¢∞Êíû
    collisionSynth = new Tone.FMSynth({
        harmonicity: 3.0, modulationIndex: 10, oscillator: { type: "sine" }, modulation: { type: "square" },
        envelope: { attack: 0.001, decay: 0.3, sustain: 0, release: 0.3 },
        modulationEnvelope: { attack: 0.001, decay: 0.3, sustain: 0, release: 0.3 }
    }).toDestination();
    collisionSynth.volume.value = -2;
    
    // 7. Ê≠ª‰∫°
    dieSynth = new Tone.NoiseSynth({
        noise: { type: "brown" },
        envelope: { attack: 0.01, decay: 0.5, sustain: 0 }
    }).toDestination();
    dieSynth.volume.value = -2;

    isAudioReady = true;
    document.getElementById('overlay').style.display = 'none';
    document.getElementById('hud').style.display = 'block';
    document.getElementById('hp-bar').style.display = 'block';
    startGame();
}

function playJumpSound(power) {
    if (!isAudioReady) return;
    stopFallingSequence();
    let pitch = map(power, 0.0, 1.0, 300, 700);
    lastJumpPitch = pitch;
    
    if (squid && squid.evolutionLevel >= 5) {
        jumpSynth.oscillator.type = "square";
        jumpSynth.volume.value = -8;
    } else {
        jumpSynth.oscillator.type = "sine";
        jumpSynth.volume.value = -2;
    }
    jumpSynth.triggerAttackRelease(pitch, "8n");
}

function playCollectSound(comboIndex) {
    if (!isAudioReady) return;
    let index = (comboIndex % 10);
    let rootNote = noteMap[index];
    let harmNote = noteMap[(index + 2) % noteMap.length];
    // velocity Âº∑Âà∂Ë®≠ÁÇ∫ 1ÔºåÁ¢∫‰øùÊúÄÂ§ßÈü≥Èáè
    collectSynth.triggerAttackRelease([rootNote, harmNote], "16n", undefined, 1);
}

function playLevelUpSound() {
    if (!isAudioReady) return;
    levelUpSynth.triggerAttackRelease(["C5", "E5", "G5", "C6"], "8n");
}

function playJackpotSound() {
    if (!isAudioReady) return;
    // C Major 9ÔºåÊôÇÈñìÁ∏ÆÁü≠ÁÇ∫ 2n (‰∫åÂàÜÈü≥Á¨¶)
    jackpotSynth.triggerAttackRelease(["C4", "G4", "C5", "E5"], "2n");
}

function playCollisionSound() {
    if (!isAudioReady) return;
    collisionSynth.triggerAttackRelease("C3", "8n");
    collisionSynth.frequency.rampTo("C2", 0.1);
}

function playDieSound() {
    if (!isAudioReady) return;
    dieSynth.triggerAttackRelease("4n");
    collisionSynth.triggerAttackRelease("C2", "2n");
    collisionSynth.frequency.rampTo("C1", 1);
}

function startFallingSequence() {
    if (!isAudioReady || isFallingSoundPlaying) return;
    isFallingSoundPlaying = true;
    let currentPitch = lastJumpPitch;
    let currentGap = 0.15;
    let currentVol = -5;
    
    if (squid && squid.evolutionLevel >= 5) {
        fallSynth.oscillator.type = "square";
        fallSynth.volume.value = -10;
    } else {
        fallSynth.oscillator.type = "sine";
        fallSynth.volume.value = -5;
    }

    function playBeat() {
        if (!isFallingSoundPlaying) return;
        let now = Tone.now();
        fallSynth.triggerAttackRelease(currentPitch, currentGap * 0.8, now, Tone.dbToGain(currentVol));
        currentPitch *= 0.85; currentGap *= 0.8; currentVol -= 2;
        if (currentPitch > 50 && currentGap > 0.02) {
            fallTimeoutID = setTimeout(playBeat, currentGap * 1000);
        } else { isFallingSoundPlaying = false; }
    }
    playBeat();
}
function stopFallingSequence() {
    isFallingSoundPlaying = false;
    if (fallTimeoutID) { clearTimeout(fallTimeoutID); fallTimeoutID = null; }
}

// ==========================================
//  PART 2: ÈÅäÊà≤ÈÇèËºØ (ÈÄ≤Âåñ‰øùÁïô)
// ==========================================
let squid;
let particles = [];
let stars = [];
let terrain;
let pearls = [];
let gameState = 0;
let score = 0;
let gameSpeed = 3;
let shakeAmount = 0;
let canRestart = false;

let comboCount = 0;
let comboTimer = 0;
const COMBO_TIME_LIMIT = 300;

function setup() {
    createCanvas(windowWidth, windowHeight);
    squid = new TechSquid(width * 0.25, height/2);
    terrain = new CaveTerrain();
    
    let btn = document.getElementById('start-btn');
    btn.addEventListener('touchstart', (e) => { e.preventDefault(); initAudio(); });
    btn.addEventListener('click', initAudio);
    
    noLoop();
}

function startGame() {
    gameState = 1;
    score = 0;
    gameSpeed = 3.5;
    comboCount = 0;
    comboTimer = 0;
    squid.reset(width * 0.25, height/2);
    terrain.reset(true);
    
    pearls = [];
    particles = [];
    stars = [];
    updateHPDisplay();
    loop();
}

function updateHPDisplay() {
    let hp = squid.hp;
    let hpElement = document.getElementById('hp-bar');
    let heartSymbol = "‚ù§";
    let color = "#ff5555";
    
    if (hp > 20) { heartSymbol = "üëë"; color = "#ffd700"; }
    else if (hp > 10) { heartSymbol = "üíõ"; color = "#ffff00"; }
    else if (hp > 5) { heartSymbol = "üíô"; color = "#00ffff"; }

    if (hp > 15) { hpElement.innerText = heartSymbol + " x" + hp; }
    else {
        let str = ""; for(let i=0; i<hp; i++) str += heartSymbol; hpElement.innerText = str;
    }
    hpElement.style.color = color;
    hpElement.style.textShadow = `0 0 5px ${color}`;
}

function showComboText(x, y, count) {
    let el = document.createElement('div');
    el.className = 'combo-text';
    el.style.left = x + 'px';
    el.style.top = y + 'px';
    el.innerText = count > 1 ? "COMBO x" + count + "!" : "NICE!";
    if(count > 5) el.style.color = "#ff00ff";
    document.body.appendChild(el);
    setTimeout(() => { document.body.removeChild(el); }, 1000);
}

function showEvoText(text) {
    let el = document.createElement('div');
    el.className = 'evo-text';
    el.innerHTML = text;
    document.body.appendChild(el);
    setTimeout(() => { document.body.removeChild(el); }, 2000);
}

function showJackpotText() {
    let el = document.createElement('div');
    el.className = 'jackpot-text';
    el.innerHTML = "JACKPOT!<br>SUPER SQUID MODE!";
    document.body.appendChild(el);
    setTimeout(() => { document.body.removeChild(el); }, 3000);
}

function draw() {
    push();
    if (shakeAmount > 0) {
        translate(random(-shakeAmount, shakeAmount), random(-shakeAmount, shakeAmount));
        shakeAmount *= 0.9;
        if(shakeAmount < 0.5) shakeAmount = 0;
    }
    
    drawBackground();

    if (gameState === 1) {
        gameSpeed += 0.0002;
        
        let hasPearlOnScreen = pearls.some(p => p.pos.x > 0 && p.pos.x < width);
        if (comboCount > 0) {
            if (hasPearlOnScreen) comboTimer--;
            
            // ‚òÖ UI‰øÆÊ≠£Ôºö‰∏çÂú®Ê≠§Áπ™Ë£ΩÔºåÁßªÂà∞ÊúÄÂæå ‚òÖ
            if (comboTimer <= 0) {
                comboCount = 0;
                // Êñ∑ÈÄ£‰∏çÈÄÄÂåñ
            }
        }
        
        terrain.update();
        terrain.display();

        if (frameCount % 80 === 0 && random() > 0.2) {
            pearls.push(new Pearl(width, terrain.getCenterY(width)));
        }
        for (let i = pearls.length - 1; i >= 0; i--) {
            let p = pearls[i];
            p.update();
            p.display();
            
            if (p.hits(squid)) {
                comboCount++;
                comboTimer = COMBO_TIME_LIMIT;
                score += 100 + (comboCount * 50);
                
                // ÈÄ≤ÂåñÂà§ÂÆö
                let newLevel = floor(comboCount / 10);
                if (newLevel > squid.evolutionLevel && newLevel <= 5) {
                    squid.setEvolution(newLevel);
                    playLevelUpSound();
                    
                    let names = ["", "ÈÄèÊäΩÈÄ≤Âåñ!", "Ê∞¥ÊØçÈÄ≤Âåñ!", "Êµ∑È¶¨ÈÄ≤Âåñ!", "ÁáàÁ±†È≠öÈÄ≤Âåñ!", "ÈªÉÈáëÈú∏‰∏ª!"];
                    showEvoText(names[newLevel]);
                    
                    squid.hp++;
                    updateHPDisplay();
                    for(let k=0; k<20; k++) stars.push(new StarParticle(p.pos.x, p.pos.y));
                }
                
                if (comboCount % 10 === 0 && comboCount > 0) {
                    playJackpotSound();
                    score += 1000;
                    showJackpotText();
                    for(let k=0; k<30; k++) stars.push(new StarParticle(p.pos.x, p.pos.y));
                } else {
                    playCollectSound(comboCount);
                    showComboText(screenPosition(p.pos.x), screenPosition(p.pos.y), comboCount);
                    for(let k=0; k<8; k++) particles.push(new Bubble(p.pos.x, p.pos.y, true));
                }
                
                pearls.splice(i, 1);
            } else if (p.offscreen()) {
                pearls.splice(i, 1);
            }
        }

        squid.update();
        squid.display();
        
        if (squid.vel.y > 2.5 && !isFallingSoundPlaying) {
            startFallingSequence();
        }

        let collision = terrain.checkCollision(squid);
        let obstacleHit = terrain.checkObstacleCollision(squid);

        if (collision.hit || obstacleHit) {
            if (collision.type === 'top') {
                squid.pos.y = collision.limit + squid.size/2 + 2;
                if (squid.vel.y < 0) squid.vel.y *= -0.5;
            } else if (collision.type === 'bottom') {
                squid.pos.y = collision.limit - squid.size/2 - 2;
                if (squid.vel.y > 0) squid.vel.y *= -0.5;
            } else if (obstacleHit) {
                squid.vel.x = -5;
                squid.vel.y = random(-5, 5);
            }

            if (!squid.isInvincible) {
                squid.takeDamage();
                comboCount = 0;
                shakeAmount = 15;
                playCollisionSound();
                updateHPDisplay();
                
                if (collision.type === 'top') squid.vel.y = 8;
                else if (collision.type === 'bottom') squid.vel.y = -12;
                
                if (squid.hp <= 0) triggerDeath();
            }
        }
        document.getElementById('score-val').innerText = score;

    } else if (gameState === 2) {
        terrain.display();
        squid.updatePhysicsOnly();
        squid.display();
        
        if (squid.pos.y > height + 100) {
            fill(255, 50, 50); textSize(60); textAlign(CENTER, CENTER);
            text("GAME OVER", width/2, height/2 - 20);
            
            if (canRestart) {
                textSize(30); fill(255);
                let alpha = map(sin(frameCount * 0.1), -1, 1, 100, 255);
                fill(255, 255, 255, alpha);
                text("ÈªûÊìäÁï´Èù¢ ÈáçÊñ∞ÈñãÂßã", width/2, height/2 + 60);
            }
        }
    }
    
    if (random() > 0.8) particles.push(new Bubble(width, random(height), false));
    for (let i = particles.length - 1; i >= 0; i--) {
        particles[i].update();
        particles[i].display();
        if (particles[i].finished()) particles.splice(i, 1);
    }
    for (let i = stars.length - 1; i >= 0; i--) {
        stars[i].update();
        stars[i].display();
        if (stars[i].finished()) stars.splice(i, 1);
    }
    
    // UI Áπ™Ë£Ω
    if (gameState === 1 && comboCount > 0) {
        let barWidth = map(comboTimer, 0, COMBO_TIME_LIMIT, 0, 200);
        let hasPearlOnScreen = pearls.some(p => p.pos.x > 0 && p.pos.x < width);
        noStroke();
        if (hasPearlOnScreen) fill(255, 255, 0, 200);
        else fill(255, 255, 255, 100);
        rect(width/2 - 100, 80, barWidth, 10, 5);
    }

    pop();
}

function screenPosition(x, y) { return x; }

function triggerDeath() {
    gameState = 2;
    stopFallingSequence();
    playDieSound();
    squid.explode();
    for(let k=0; k<20; k++) {
        let b = new Bubble(squid.pos.x, squid.pos.y, true);
        b.vel = p5.Vector.random2D().mult(random(5, 10));
        particles.push(b);
    }
    canRestart = false;
    setTimeout(() => { canRestart = true; }, 1500);
}

function handleInput(e) {
    if(e && e.cancelable) e.preventDefault();
    if (!isAudioReady) return false;

    if (gameState === 1) {
        let power = random(0.6, 0.9);
        squid.jump(power);
        playJumpSound(power);
    } else if (gameState === 2 && canRestart) {
        startGame();
    }
    return false;
}

function mousePressed() { return handleInput(null); }
function touchStarted() { return handleInput(null); }

function windowResized() {
    resizeCanvas(windowWidth, windowHeight);
    squid.reset(width * 0.25, height/2);
}

function drawBackground() {
    let ctx = drawingContext;
    let gradient = ctx.createLinearGradient(0, 0, 0, height);
    gradient.addColorStop(0, "#020510");
    gradient.addColorStop(1, "#000000");
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, width, height);
}

// ==========================================
//  PART 3: È°ûÂà• (ÂëÜËêåËä±ÂúíÈ∞ª)
// ==========================================

class CaveObstacle {
    constructor(x, y, type, side) {
        this.pos = createVector(x, y);
        this.type = type;
        this.side = side;
        this.size = 40;
        this.angle = random(TWO_PI);
        this.timer = random(100);
        // ‚òÖ ÂëÜËêåÁúºÁùõË®≠ÂÆö ‚òÖ
        this.leftEyeSize = random(3, 5);
        this.rightEyeSize = random(3, 5);
        this.pupilOffsetLeft = createVector(random(-1, 1), random(-1, 1));
        this.pupilOffsetRight = createVector(random(-1, 1), random(-1, 1));
    }
    update() {
        this.pos.x -= gameSpeed;
        this.timer += 0.05;
    }
    display() {
        push();
        translate(this.pos.x, this.pos.y);
        
        if (this.type === 'starfish') {
            rotate(this.angle + this.timer * 0.5);
            noStroke(); fill(255, 100, 100);
            beginShape();
            for (let i = 0; i < 5; i++) {
                let a = TWO_PI * i / 5 - HALF_PI;
                let r = this.size / 2;
                vertex(cos(a) * r, sin(a) * r);
                a += TWO_PI / 10;
                vertex(cos(a) * r * 0.4, sin(a) * r * 0.4);
            }
            endShape(CLOSE);
            fill(255, 200); ellipse(0, 0, 5, 5);
        } else if (this.type === 'eel') {
            // ‚òÖ Ëä±ÂúíÈ∞ªÔºöÁôΩËâ≤Â∫ï + ÈªëËâ≤ÊñëÈªû ‚òÖ
            let sway = sin(this.timer) * 15;
            let dir = (this.side === 'top') ? 1 : -1;
            
            noFill();
            stroke(240); // ÁôΩËâ≤
            strokeWeight(14);
            beginShape();
            vertex(0, 0);
            bezierVertex(0, 20*dir, sway, 40*dir, sway*0.5, 70*dir);
            endShape();
            
            // ÊñëÈªû
            noStroke(); fill(50);
            ellipse(0, 15*dir, 5, 5);
            ellipse(sway*0.3, 40*dir, 5, 5);

            // È†≠ÈÉ®
            fill(240);
            let headX = sway*0.5;
            let headY = 70*dir;
            ellipse(headX, headY, 20, 24);
            
            // ÁúºÁôΩ
            fill(255);
            ellipse(headX - 5, headY - 2, this.leftEyeSize+2, this.leftEyeSize+2);
            ellipse(headX + 5, headY + 2, this.rightEyeSize+2, this.rightEyeSize+2);
            
            // ÁúºÁè† (È¨•ÈõûÁúº/‰∫ÇÁúã)
            fill(0);
            ellipse(headX - 5 + this.pupilOffsetLeft.x, headY - 2 + this.pupilOffsetLeft.y, 2, 2);
            ellipse(headX + 5 + this.pupilOffsetRight.x, headY + 2 + this.pupilOffsetRight.y, 2, 2);
        }
        pop();
    }
    checkCollision(squid) {
        let hitDist = this.size/2 + squid.size/2;
        let offsetY = 0;
        if (this.type === 'eel') {
            let dir = (this.side === 'top') ? 1 : -1;
            offsetY = 70 * dir;
        }
        let d = dist(this.pos.x, this.pos.y + offsetY, squid.pos.x, squid.pos.y);
        return d < hitDist;
    }
}

class CaveTerrain {
    constructor() { this.reset(true); }
    reset(randomize = false) {
        if(randomize) this.noiseOffset = random(10000);
        else this.noiseOffset = 0;
        this.segments = [];
        this.obstacles = [];
        for(let x=0; x<=width; x+=10) this.addSegment(x);
    }
    addSegment(x) {
        let h = this.generateHeight(x);
        this.segments.push(h);
        if (random() < 0.05) {
            let type = random() < 0.5 ? 'starfish' : 'eel';
            let side = random() < 0.5 ? 'top' : 'bottom';
            let y = (side === 'top') ? h.top : h.bottom;
            let offset = (side === 'top') ? -10 : 10;
            if (type === 'eel') offset = 0;
            this.obstacles.push(new CaveObstacle(x, y + offset, type, side));
        }
    }
    generateHeight(x) {
        let n = noise(this.noiseOffset);
        this.noiseOffset += 0.02;
        let gapSize = map(n, 0, 1, 450, 650);
        let center = map(noise(this.noiseOffset * 0.5 + 100), 0, 1, 50, height-50);
        return { x: x, top: center - gapSize/2, bottom: center + gapSize/2 };
    }
    update() {
        for (let s of this.segments) { s.x -= gameSpeed; }
        if (this.segments[0].x < -10) { this.segments.shift(); }
        let lastX = this.segments[this.segments.length-1].x;
        if (lastX < width) { this.addSegment(lastX + 10); }
        for (let i = this.obstacles.length - 1; i >= 0; i--) {
            this.obstacles[i].update();
            if (this.obstacles[i].pos.x < -50) this.obstacles.splice(i, 1);
        }
    }
    display() {
        fill(20, 30, 40); stroke(0, 255, 255, 50);
        beginShape(); vertex(0, 0);
        for (let s of this.segments) vertex(s.x, s.top);
        vertex(width, 0); endShape(CLOSE);
        beginShape(); vertex(0, height);
        for (let s of this.segments) vertex(s.x, s.bottom);
        vertex(width, height); endShape(CLOSE);
        for (let o of this.obstacles) o.display();
    }
    getCenterY(atX) { return map(noise(this.noiseOffset * 0.5 + 100), 0, 1, 50, height-50); }
    checkCollision(squid) {
        for (let s of this.segments) {
            if (abs(s.x - squid.pos.x) < 10) {
                let safeZoneTop = s.top; let safeZoneBot = s.bottom;
                let squidTop = squid.pos.y - squid.size/2 + 5;
                let squidBot = squid.pos.y + squid.size/2 - 5;
                if (squidTop < safeZoneTop) return { hit: true, type: 'top', limit: safeZoneTop };
                if (squidBot > safeZoneBot) return { hit: true, type: 'bottom', limit: safeZoneBot };
            }
        }
        return { hit: false, type: 'none', limit: 0 };
    }
    checkObstacleCollision(squid) {
        for (let o of this.obstacles) {
            if (o.checkCollision(squid)) return true;
        }
        return false;
    }
}

class Pearl {
    constructor(x, y) { this.pos = createVector(x, y); this.r = 20; }
    update() { this.pos.x -= gameSpeed; }
    display() {
        noStroke(); fill(255, 255, 200, 100); ellipse(this.pos.x, this.pos.y, this.r * 2.5);
        fill(255); ellipse(this.pos.x, this.pos.y, this.r);
    }
    hits(squid) {
        let d = dist(this.pos.x, this.pos.y, squid.pos.x, squid.pos.y);
        return d < this.r + squid.size;
    }
    offscreen() { return this.pos.x < -50; }
}

class TechSquid {
    constructor(x, y) {
        this.reset(x, y); this.size = 60; this.baseColor = color(0, 255, 255); this.evolutionLevel = 0;
    }
    reset(x, y) {
        this.pos = createVector(x, y); this.vel = createVector(0, 0);
        this.gravity = 0.35; this.drag = 0.95;
        this.bodyColor = this.baseColor; this.squish = 1.0;
        this.tentaclePhase = 0; this.eyeSize = 15;
        this.hp = 3; this.invincibleTimer = 0; this.isInvincible = false;
        this.evolutionLevel = 0;
    }
    setEvolution(level) {
        if (level > this.evolutionLevel) {
            this.evolutionLevel = level;
            this.size = 60 + (min(level, 5) * 5);
        }
    }
    takeDamage() {
        this.hp--; this.invincibleTimer = 90; this.isInvincible = true;
        this.bodyColor = color(255, 50, 50);
    }
    jump(power) {
        this.vel.y = -9; this.squish = 0.6;
        if(!this.isInvincible) this.updateColorByLevel();
        this.eyeSize = 25;
        for(let i=0; i<5; i++) particles.push(new Bubble(this.pos.x, this.pos.y + 30, true));
    }
    explode() {
        this.vel.y = -15; this.vel.x = random(-2, 2); this.bodyColor = color(100, 100, 100);
    }
    updatePhysicsOnly() {
        this.vel.y += this.gravity; this.vel.mult(this.drag);
        this.pos.add(this.vel); this.tentaclePhase += 0.05; this.vel.x *= 0.99; this.pos.x += this.vel.x;
    }
    updateColorByLevel() {
        if (this.evolutionLevel >= 5) this.bodyColor = color(255, 215, 0);
        else if (this.evolutionLevel === 4) this.bodyColor = color(50, 50, 100);
        else if (this.evolutionLevel === 3) this.bodyColor = color(100, 200, 100);
        else if (this.evolutionLevel === 2) this.bodyColor = color(200, 200, 255);
        else if (this.evolutionLevel === 1) this.bodyColor = color(255, 150, 150);
        else this.bodyColor = this.baseColor;
    }
    update() {
        this.vel.y += this.gravity; this.vel.mult(this.drag); this.pos.add(this.vel);
        this.squish = lerp(this.squish, 1.0 + sin(frameCount*0.1)*0.05, 0.1);
        
        if (this.isInvincible) {
            this.invincibleTimer--;
            if (frameCount % 10 < 5) this.bodyColor = color(255, 100, 100, 150);
            else this.updateColorByLevel();
            if (this.invincibleTimer <= 0) {
                this.isInvincible = false; this.updateColorByLevel();
            }
        } else {
            if(this.evolutionLevel >= 5) this.bodyColor = lerpColor(color(255, 215, 0), color(255, 255, 100), sin(frameCount*0.2)*0.5 + 0.5);
            else this.updateColorByLevel();
        }
        this.eyeSize = lerp(this.eyeSize, 15, 0.1); this.tentaclePhase += 0.1;
    }
    
    display() {
        push(); translate(this.pos.x, this.pos.y);
        if (gameState === 2) rotate(frameCount * 0.2); else rotate(this.vel.y * 0.02);
        scale(1, this.squish);
        
        let level = this.evolutionLevel;
        if (level >= 5) level = 5;

        if (level === 0) this.drawSquid();
        else if (level === 1) this.drawCuttlefish();
        else if (level === 2) this.drawJellyfish();
        else if (level === 3) this.drawSeahorse();
        else if (level === 4) this.drawAnglerfish();
        else if (level === 5) this.drawGoldenSquid();
        
        pop();
    }
    
    drawSquid() {
        noFill(); strokeWeight(4);
        for(let i=-2; i<=2; i++) {
            stroke(red(this.bodyColor), green(this.bodyColor), blue(this.bodyColor), 200);
            beginShape();
            for(let j=0; j<8; j++) {
                let wave = sin(this.tentaclePhase + i + j*0.5) * j*1.5; vertex(i*10 + wave, 30 + j*8);
            }
            endShape();
        }
        noStroke(); fill(red(this.bodyColor), green(this.bodyColor), blue(this.bodyColor), 150);
        arc(0, 0, this.size*1.8, this.size*1.8, PI, TWO_PI); rect(-this.size*0.9, 0, this.size*1.8, 10);
        this.drawEyes(-20, -10);
    }
    
    drawCuttlefish() {
        noFill(); strokeWeight(4);
        for(let i=-1; i<=1; i++) {
            stroke(red(this.bodyColor), green(this.bodyColor), blue(this.bodyColor), 200);
            line(i*10, 40, i*15, 70);
        }
        noStroke(); fill(red(this.bodyColor), green(this.bodyColor), blue(this.bodyColor), 150);
        beginShape();
        vertex(0, -50); vertex(30, 0); vertex(0, 50); vertex(-30, 0);
        endShape(CLOSE);
        this.drawEyes(-15, -10);
    }
    
    drawJellyfish() {
        noFill(); strokeWeight(2);
        for(let i=-3; i<=3; i++) {
            stroke(255, 100);
            let wave = sin(this.tentaclePhase + i*0.5 + frameCount*0.1) * 10;
            line(i*8, 10, i*10 + wave, 60);
        }
        noStroke(); fill(200, 200, 255, 100);
        arc(0, 0, 60, 50, PI, TWO_PI);
        this.drawEyes(-15, -10);
    }
    
    drawSeahorse() {
        noFill(); stroke(this.bodyColor); strokeWeight(18);
        beginShape();
        vertex(0, -35);
        bezierVertex(20, -35, 25, -10, 5, 10);
        bezierVertex(-25, 25, -25, 50, 15, 60);
        endShape();
        strokeWeight(8); line(0, -30, -25, -25);
        noStroke(); fill(red(this.bodyColor), green(this.bodyColor), blue(this.bodyColor), 150);
        triangle(-10, 0, -25, 10, -10, 20);
        this.drawEyes(5, -25);
    }
    
    drawAnglerfish() {
        stroke(255); strokeWeight(2);
        noFill(); beginShape(); vertex(0, -25); bezierVertex(10, -40, 20, -40, 35, -20); endShape();
        noStroke(); fill(255, 255, 0); ellipse(35, -20, 15);
        fill(255, 255, 0, 100); ellipse(35, -20, 30);
        fill(this.bodyColor); ellipse(0, 0, 80, 70);
        fill(this.bodyColor); arc(0, 20, 70, 40, 0, PI);
        fill(255);
        triangle(-20, 25, -15, 45, -10, 25); triangle(10, 25, 15, 45, 20, 25);
        triangle(0, 25, 5, 40, 10, 25);
        this.drawEyes(-15, -10);
    }

    drawGoldenSquid() {
        this.drawSquid();
        fill(0); noStroke();
        rect(-35, -15, 30, 15, 2); rect(5, -15, 30, 15, 2); rect(-5, -10, 10, 3);
        fill(255, 100); rect(-30, -12, 10, 5); rect(10, -12, 10, 5);
        fill(255, 215, 0); stroke(255); strokeWeight(2);
        beginShape();
        vertex(-20, -35); vertex(-10, -50); vertex(0, -35); vertex(10, -50); vertex(20, -35);
        endShape(CLOSE);
    }

    drawEyes(x, y) {
        fill(255); noStroke();
        ellipse(x, y, this.eyeSize+5); ellipse(-x, y, this.eyeSize+5);
        fill(0);
        ellipse(x, y + this.vel.y*0.2, 5); ellipse(-x, y + this.vel.y*0.2, 5);
    }
}

class Bubble {
    constructor(x, y, burst) {
        this.pos = createVector(x, y); this.isBurst = burst;
        if(burst) { this.vel = p5.Vector.random2D().mult(random(2, 5)); this.size = random(5, 10); this.alpha = 255; }
        else { this.vel = createVector(-gameSpeed * random(0.5, 1.5), random(-1, 1)); this.size = random(2, 5); this.alpha = random(50, 150); }
    }
    update() { this.pos.add(this.vel); if(this.isBurst) { this.size *= 0.9; this.alpha -= 10; } }
    display() { if(this.alpha <= 0) return; noStroke(); fill(200, 255, 255, this.alpha); ellipse(this.pos.x, this.pos.y, this.size); }
    finished() { return this.alpha < 0 || this.pos.x < 0; }
}

class StarParticle {
    constructor(x, y) {
        this.pos = createVector(x, y); this.vel = p5.Vector.random2D().mult(random(5, 10));
        this.acc = createVector(0, 0.2); this.size = random(10, 20);
        this.alpha = 255; this.rotation = random(TWO_PI); this.rotSpeed = random(-0.2, 0.2);
    }
    update() { this.vel.add(this.acc); this.pos.add(this.vel); this.alpha -= 5; this.rotation += this.rotSpeed; }
    display() {
        if(this.alpha <= 0) return; push(); translate(this.pos.x, this.pos.y); rotate(this.rotation); noStroke();
        fill(255, 215, 0, this.alpha); beginShape();
        for (let i = 0; i < 5; i++) {
            let angle = TWO_PI * i / 5 - HALF_PI; let x = cos(angle) * this.size; let y = sin(angle) * this.size;
            vertex(x, y); angle += TWO_PI / 10;
            let x2 = cos(angle) * (this.size * 0.4); let y2 = sin(angle) * (this.size * 0.4); vertex(x2, y2);
        }
        endShape(CLOSE); pop();
    }
    finished() { return this.alpha < 0; }
}
